<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weighted Ranking System</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;600&family=Saira+Stencil+One&family=Boldonse&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Weighted Ranking System</h1>
      <p class="subtitle">Upload a CSV, apply the weighted ranking algorithm, and export the result!</p>
    </header>

    <section class="panel">
      <label class="upload">
        <input type="file" id="fileInput" accept=".csv" />
        <span>Click to upload a <strong>.csv</strong> file</span>
      </label>

      <div class="preview" id="preview">
        <h3>File Preview:</h3>
        <pre id="previewContent"></pre>
      </div>

      <div class="actions">
        <button id="rankBtn" disabled>Rank</button>
        <a class="secondary" href="viewer.html">View Exemplary Weighted Dataset →</a>
        <span class="status" id="status">Waiting for File…</span>
      </div>
    </section>

    <footer>Client-Side Processing - Data Security Assurance</footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
